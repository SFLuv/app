<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SFLuv Transaction</title>
  </head>
  <body style="margin:0; padding:0; background-color:#f6f7fb; font-family: 'Helvetica Neue', Arial, sans-serif; color:#111827;">
    <table role="presentation" width="100%%" cellpadding="0" cellspacing="0" style="background-color:#f6f7fb; padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="100%%" cellpadding="0" cellspacing="0" style="max-width:560px; background-color:#ffffff; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(15, 23, 42, 0.08);">
            <tr>
              <td style="background: linear-gradient(120deg, #ff8a8a 0%%, #eb6c6c 55%%, #d55c5c 100%%); padding:20px 28px; color:#ffffff;">
                <table role="presentation" width="100%%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="width:48px; padding-right:12px;">
                      <img
                        src="https://app.sfluv.org/icon.png"
                        alt="SFLuv"
                        width="40"
                        height="40"
                        style="display:block; border-radius:10px; background:#ffffff; padding:4px;"
                      />
                    </td>
                    <td>
                      <h1 style="margin:0 0 6px; font-size:20px; letter-spacing:0.4px;">SFLuv Transaction Alert</h1>
                      <p style="margin:0; font-size:14px; opacity:0.9;">A new transaction has been recorded.</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding:24px 28px 8px;">
                <p style="margin:0 0 8px; font-size:14px; color:#6b7280;">Summary</p>
                <p style="margin:0; font-size:18px; font-weight:600; color:#111827;">Value: %s SFLuv</p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 28px 24px;">
                <table role="presentation" width="100%%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                  <tr>
                    <td style="padding:12px 0; border-bottom:1px solid #e5e7eb; font-size:13px; color:#6b7280; width:120px;">From</td>
                    <td style="padding:12px 0; border-bottom:1px solid #e5e7eb; font-size:13px; color:#111827; word-break:break-all;">%s</td>
                  </tr>
                  <tr>
                    <td style="padding:12px 0; border-bottom:1px solid #e5e7eb; font-size:13px; color:#6b7280;">To</td>
                    <td style="padding:12px 0; border-bottom:1px solid #e5e7eb; font-size:13px; color:#111827; word-break:break-all;">%s</td>
                  </tr>
                  <tr>
                    <td style="padding:12px 0; font-size:13px; color:#6b7280;">Hash</td>
                    <td style="padding:12px 0; font-size:13px; color:#111827; word-break:break-all;">%s</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding:0 28px 24px;">
                <div style="background-color:#f9fafb; border-radius:12px; padding:14px 16px; font-size:12px; color:#6b7280;">
                  If you did not expect this transaction, please contact the SFLuv team.
                </div>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0; font-size:11px; color:#9ca3af;">SFLuv Â· Transaction Notifications</p>
        </td>
      </tr>
    </table>
  </body>
</html>
